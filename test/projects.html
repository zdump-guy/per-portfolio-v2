        // Project rendering and filtering logic
        class ProjectManager {
            constructor() {
                this.projects = projectsData;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.renderProjects();
                this.setupEventListeners();
                this.setupScrollAnimations();
                this.setupBackToTop();
            }

            renderProjects(filter = 'all') {
                const container = document.getElementById('projects-container');
                const filteredProjects = filter === 'all' 
                    ? this.projects 
                    : this.projects.filter(project => project.filter === filter);

                container.innerHTML = '';

                filteredProjects.forEach((project, index) => {
                    const projectCard = this.createProjectCard(project, index);
                    container.appendChild(projectCard);
                });

                // Trigger animations
                setTimeout(() => {
                    document.querySelectorAll('.project-card').forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('animate');
                        }, index * 100);
                    });
                }, 100);
            }

            createProjectCard(project, index) {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-image">
                        ${project.icon}
                    </div>
                    <div class="project-content">
                        <div class="project-category">${project.category}</div>
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        
                        <div class="project-highlights">
                            <h4>Key Features</h4>
                            <ul>
                                ${project.highlights.map(highlight => `<li>${highlight}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="tech-stack">
                            ${project.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>

                        <div class="project-stats">
                            ${Object.entries(project.stats).map(([key, value]) => `
                                <div class="stat">
                                    <span class="stat-value">${value}</span>
                                    <span class="stat-label">${key}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="project-links">
                            ${project.links.live ? `<a href="${project.links.live}" target="_blank" class="project-link">Live Demo</a>` : ''}
                            ${project.links.github ? `<a href="${project.links.github}" target="_blank" class="project-link secondary">GitHub</a>` : ''}
                            <a href="#" class="project-link" onclick="openProjectDetails('${project.id}')">Details</a>
                        </div>
                    </div>
                `;
                return card;
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Update active state
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Filter projects
                        const filter = btn.dataset.filter;
                        this.currentFilter = filter;
                        this.renderProjects(filter);
                    });
                });
            }

            setupScrollAnimations() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animated');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.animate-on-scroll').forEach(el => {
                    observer.observe(el);
                });
            }

            setupBackToTop() {
                const backToTopBtn = document.getElementById('back-to-top');
                
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                });
            }
        }

        // Project details modal functionality
        function openProjectDetails(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-category').textContent = project.category;
            
            document.getElementById('modal-body').innerHTML = `
                <div class="project-image" style="height: 300px; margin-bottom: 2rem;">
                    ${project.icon}
                </div>
                
                <div style="margin-bottom: 2rem;">

                    <p>${project.description}</p>
                </div>

                <div class="challenge-solution">

                        <p>${project.challenges}</p>
                    </div>
                    <div class="solution">

                        <p>${project.solutions}</p>
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <h3>Technical Implementation</h3>
                    <div class="tech-stack" style="margin-bottom: 1rem;">
                        ${project.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}

                </div>

                <div style="margin-bottom: 2rem;">

                    <ul style="list-style: none; padding: 0;">
                        ${project.features.map(feature => `
                            <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--glass-border);">
                                <span style="color: var(--accent);">▸</span> ${feature}
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="project-stats" style="margin-bottom: 2rem;">
                    ${Object.entries(project.stats).map(([key, value]) => `
                        <div class="stat">
                            <span class="stat-value">${value}</span>
                            <span class="stat-label">${key}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="project-links">
                    ${project.links.live ? `<a href="${project.links.live}" target="_blank" class="project-link">Live Demo</a>` : ''}
                    ${project.links.github ? `<a href="${project.links.github}" target="_blank" class="project-link secondary">GitHub</a>` : ''}
                    ${project.links.case_study ? `<a href="${project.links.case_study}" target="_blank" class="project-link">Case Study</a>` : ''}
                </div>
            `;

            document.getElementById('project-details').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeProjectDetails() {
            document.getElementById('project-details').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Close modal on outside click
        document.getElementById('project-details').addEventListener('click', (e) => {
            if (e.target.id === 'project-details') {
                closeProjectDetails();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeProjectDetails();
            }
        });

        // Initialize the project manager
        document.addEventListener('DOMContentLoaded', () => {
            new ProjectManager();
        });

        // Parallax effect for background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            document.querySelector('.bg-animation').style.transform = `translateY(${rate}px)`;
        });
    </script>
